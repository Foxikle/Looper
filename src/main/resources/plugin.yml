name: Looper
version: '${project.version}'
main: dev.foxikle.looper.Looper
api-version: '1.20'
commands:
  loop:
    description: Loops the command specified
    permission: looper.use
  cancelloop:
    description: Cancels the player's active loops
prefix: Looper
permissions:
  looper.use:
    default: op
    description: Enables the ability to use the /loop command
  looper.cancel:
    default: op
    description: Enables users to cancels other player's loops
  looper.cancel.all:
    default: op
    description: Enables users to cancel all loops on this server, via /cancelallloops